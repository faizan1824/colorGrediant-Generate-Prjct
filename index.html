    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

<body>
    <section>
        <div>
            <button id="myButton">#051937</button>
            <button id="myButton2">#008393</button>
        </div>
        <h2 class="copyCode">Copy Color:</h2>
        <div class="Generate">
            <p class="Change_text">background-image: linear-gradient(to right, rgb(92, 145, 229), rgb(152, 63, 198))</p>
        </div>
    </section>
    <script>
        
        let btn1 = document.getElementById("myButton");
        let btn2 = document.getElementById("myButton2");
        let textChange = document.querySelector(".Change_text");
        let rgb1 = "#051937";
        let rgb2 = "#008393";

        const getHexValue = () => {
            let myHexvalue = "123456789abcdef";
            let colors = "#";
            for (let i = 0; i < 6; i++) {
                colors = colors + myHexvalue[Math.floor(Math.random() * 15)];
            }
            return colors;
        };

        const handleButton1 = () => {
            rgb1 = getHexValue();
            btn1.innerText = rgb1;
            btn1.style.backgroundColor = rgb1;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            textChange.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        };

        const handleButton2 = () => {
            rgb2 = getHexValue();
            btn2.innerText = rgb2;
            btn2.style.backgroundColor = rgb2;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            textChange.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        };

        btn1.addEventListener("click", handleButton1);
        btn2.addEventListener("click", handleButton2);
    </script>
</body>
